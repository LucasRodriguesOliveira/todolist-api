version: 2.1

orbs:
  node: circleci/node@4.3

jobs:
  all_tests_docker:
    description: Execute all tests in Docker
    executor:
      name: node/default
      tag: '14.15.3'
    steps:
      - checkout
      - run: npm install
      - run: npm test
  all_tests_ubuntu:
    description: Execute all tests in Linux Ubuntu
    executor:
      machine:
        - image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run: npm install
      - run: npm test

workflows:
  version: 2.1
  run_tests:
    jobs:
      - all_tests_docker
      - all_tests_ubuntu
